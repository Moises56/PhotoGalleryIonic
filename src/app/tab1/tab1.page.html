<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Configutation Bluetooth Conected </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Configutation Bluetooth Conected</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Botón para iniciar el escaneo de dispositivos Bluetooth -->
  <ion-button (click)="scanForDevices()" [disabled]="isScanning">
    {{ isScanning ? 'Escaneando...' : 'Escanear Dispositivos' }}
  </ion-button>

  <!-- Lista de dispositivos encontrados -->
  <ion-list *ngIf="devices.length > 0">
    <ion-item *ngFor="let device of devices" (click)="connect(device)">
      {{ device.name || 'Dispositivo Desconocido' }} - {{ device.address }}
    </ion-item>
  </ion-list>

  <!-- Botón para enviar factura -->
  <ion-button (click)="sendInvoiceData()" [disabled]="!selectedDevice"
    >Enviar Factura</ion-button
  >

  <!-- Mensaje si no se encuentran dispositivos -->
  <ion-text *ngIf="devices.length === 0 && !isScanning">
    No se encontraron dispositivos. Intenta escanear de nuevo.
  </ion-text>

  <!-- <app-explore-container
    name="Configutation Bluetooth Conected"
  ></app-explore-container> -->
</ion-content>
